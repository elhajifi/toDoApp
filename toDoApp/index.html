<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ToDoApp</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">To Do App</div>
		<div class="options">
			<ul class="optionsUl">
				<li onclick="add()">Add</li>
				<li onclick="remove()">Remove</li>
			</ul>
		</div>
		<div class="list">
			<ul class="toDoList">
			</ul>
		</div>
		<div class="inputTask">
			<input class="taskInput" type="text" name="taskInputArea">
		</div>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
